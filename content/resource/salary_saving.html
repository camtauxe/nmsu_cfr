<h1>Sources of Salary Saving</h1>

<table class="table table-bordered table-striped table-hover" id="salaryTable_full">
<thead>
    <tr>
        <th style="width: 25%">Type of Leave</th>
        <th style="width: 20%">Name</th>
        <th style="width: 25%">This Semester Salary Savings if Any</th>
        <th style="width: 25%">Notes</th>
        <th class=noprint>
            <img src="/static/images/delete-icon.png" style="height: 20px; vertical-align: text-top;">
        </th>
    </tr>
</thead>
<!-- tbody is inserted by backend-->
<tfoot id="salaryFooter" style="visibility: collapse">
        <tr>
            <td></td>
            <td style="visibility: hidden"><i>* Entries must not be empty</i></td>
            <td style="visibility: hidden"><i>* Entries must be a number</i></td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
</table>
<button type="button" onclick="addSalaryRow()" class="btn btn-primary noprint" style="margin-left: 95%">
    <img src="/static/images/plus-icon.png" style="height: 15px; vertical-align: text-top;">
</button>
