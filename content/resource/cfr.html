     
<h1>Course Funding Request</h1>

<!-- CFR Table -->
<h2>Submitted CFRs</h2>
<table class="table table-bordered table-striped">
	<!-- Optional Table Caption -->
	<caption></caption>
	<thead>
		<tr>
			<th>Name</th>
			<th>Integer 1</th>
			<th>Integer 2</th>
			<th>Integer 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td contenteditable="true">Row 1, Cell 1</td>
            <td contenteditable="true">1</td>
            <td contenteditable="true">2</td>
            <td contenteditable="true">3</td>
        </tr>
        <tr>
            <td contenteditable="true">Row 2, Cell 1</td>
            <td contenteditable="true">4</td>
            <td contenteditable="true">5</td>
            <td contenteditable="true">6</td>
        </tr>
        <tr>
            <td contenteditable="true">Row 3, Cell 1</td>
            <td contenteditable="true">7</td>
            <td contenteditable="true">8</td>
            <td contenteditable="true">9</td>
        </tr>
    </tbody>
    <!-- Optional Table Footer -->
    <tfoot>
    </tfoot>
</table>
<button type="submit" class="btn btn-primary" style="align-content: right">Modify</button>

<!-- CFR Submitter Form -->
<h2>Create New CFR</h2>
<form class="form-inline">
    <div class="form-group">
        <label for="inlineInputName">Name</label>
        <input type="text" class="form-control" id="inlineInputName">
    </div> 
    <div class="form-group">
        <label for="inlineInputEmail">Int 1</label>
        <input type="number" class="form-control" id="inlineInputEmail">
    </div>
    <div class="form-group">
        <label for="inlineInputEmail">Int 2</label>
        <input type="number" class="form-control" id="inlineInputEmail">
    </div> 
    <div class="form-group">
        <label for="inlineInputEmail">Int 3</label>
        <input type="number" class="form-control" id="inlineInputEmail">
    </div> 
</form>
    <br>
    <button type="submit" class="btn btn-primary" style="align-content: right">Save</button>
