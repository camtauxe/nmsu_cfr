<!--
  Content for the login page
-->
<h1>Log In</h1>
<p id="loginp">
    <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Email address">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p class="error" style="visibility: hidden; padding: 5px">Username or password is incorrect</p>
</p>
