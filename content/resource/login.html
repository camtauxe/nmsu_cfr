   
<h1>Log In</h1>
<p>     
	<form action="/login">
	  	<div class="form-group">
	    	<label for="username">Email address</label>
	    	<input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Username">
	    	<small id="usernameHelp" class="form-text text-muted">This is not necessarily your NMSU usernmae</small>
	  	</div>
	  	<div class="form-group">
	    	<label for="password">Password</label>
	    	<input type="password" class="form-control" id="password" placeholder="Password">
	  	</div>
	  	<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</p>
